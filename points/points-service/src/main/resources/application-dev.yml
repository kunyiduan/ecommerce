spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/points?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: '123456'
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000
  security:
    basic:
      enabled: true
    user:
      name: root
      password: 123456

swagger:
  enabled: true
  basic:
    username: root
    password: 123456

logging:
  level:
    root: info

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:123456@localhost:8761/eureka/
  instance:
    preferIpAddress: true

mybatis-plus:
  configuration:
    # 将执行的sql打印出来，开发或测试环境使用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

